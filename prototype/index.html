<!DOCTYPE html>
<html>
  <head>
      <title>A tab prototype</title>
      <link rel="stylesheet" href="style.css" type="text/css" media="screen" title="no title" charset="utf-8">
      <script type="text/javascript" charset="utf-8" src="script.js"></script>
  </head>
  <body>
    <div class="device">
      <div class="toolbar">
          <div class="location-bar"></div>

          <div class="button add-tab hidden"></div>
          <div class="button menu"></div>
          <div class="button open-tabs"></div>
      </div>
      <div class="content">
        <div class="tabs-overlay hidden">
          <div class="tabs hidden">
            <div class="tab"></div>
            <div class="tab"></div>
            <div class="tab"></div>
          </div>
        </div>
      </div>
      <div class="system-buttons"></div>
    </div>
  </body>
</html>
